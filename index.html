<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
	<h1>TEST GITHUB</h1>
	<div class="nd1"><h3 data-aos="fade-up" data-aos-offset="200"style="background-color: red; height: 25px; margin: 250px auto;">STYLE 1</h3></div>
	<div class="nd1"><h3 data-aos="flip-left" data-aos-offset="200"style="background-color: blue; height: 25px; margin: 250px auto;">STYLE 2</h3></div>
	<div class="nd1"><h3 data-aos="fade-right"style="background-color: green; height: 25px; margin: 250px auto;">STYLE 3</h3></div>
	<div class="nd1"><h3 data-aos="fade-left"style="background-color: yellow; height: 25px; margin: 250px auto;">STYLE 4</h3></div>
	<div class="nd1"><h3 data-aos="fade-up"
     data-aos-duration="3000"style="background-color: black; height: 25px; margin: 250px auto;">STYLE 5</h3></div>

	  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
